<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="proyecto.css">
    <link rel="stylesheet" href="tarea.css">
    <script src="proyecto.js" defer></script>
    <script src="tarea.js" defer></script>
    <script src="event.js" defer></script>
</head>
<body>
<header><button id="btn-new-project">new Proyect</button></header> 
<dialog id="dialog-project">
    <form id="form-project">
        <input id="inp-title-project" type="text" placeholder="Proyecto: ">
        <input id="btn-submit-project" type="button" value="Submit">
    </form>
</dialog>
<dialog id="dialog-tarea">
    <form id="form-tarea">
        <input id="inp-title-tarea" type="text" placeholder="Titulo: ">
        <input id="btn-submit-tarea" type="button" value="Submit">
    </form>
</dialog>
<div id="div-mis-proyectos"></div>
</body>
</html>
